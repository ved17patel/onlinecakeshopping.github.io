<!DOCTYPE html>
<html>
<head>
    <!--function to copy the billing address-->
    <script>
        function copy()
        {
            document.getElementById('street1').value = document.getElementById('street').value;
            document.getElementById('city1').value = document.getElementById('city').value;
            document.getElementById('state1').value = document.getElementById('state').value;
            document.getElementById('zip1').value = document.getElementById('fax').value;
            document.getElementById('country1').value = document.getElementById('country').value;
            document.getElementById('fax1').value = document.getElementById('fax').value;
        }
    </script>

    <!--css-->
    <style>
        /*for grid*/
        .grid1 {display: grid; grid-template-columns: 40% 40%;}
    </style>
</head>
<body>
    <div class="grid1">
        <div>
            <form>
                <h2>BILLING ADDRESS</h2>
                <label>Street   </label><textarea rows="4" type="textarea" id="street"></textarea><br><br>
                <label>City     </label><input type="text" id="city"><br><br>
                <label>State    </label><input type="text" id="state"><br><br>
                <label>Zip code </label><input type="text" id="zip"><br><br>
                <label>Country  </label><input type="text" id="country"><br><br>
                <label>Fax      </label><input type="text" id="fax">
            </form>
        </div>
        <div>
            <form>
                <h2>SHIPPING ADDRESS</h2>
                <!--button to copy the address-->
                <input type="button" value="Copy billing address" onclick="copy()"> <br><br>
                <label>Street   </label><textarea rows="4" type="textarea" id="street1"></textarea><br><br>
                <label>City     </label><input type="text" id="city1"><br><br>
                <label>State    </label><input type="text" id="state1"><br><br>
                <label>Zip code </label><input type="text" id="zip1"><br><br>
                <label>Country  </label><input type="text" id="country1"><br><br>
                <label>Fax      </label><input type="text" id="fax1">
            </form>
        </div>
    </div>
</body>
</html>
